         <h2>Project 30</h2>
            <form>
                 <fieldset>
                    <legend>Validation</legend>
                    Name: <input type="text" required><br><br>
                    Age: <input id="queenofhearts" type="number" min="18" max="80" required>
                    <button onclick="myFunction()">Validate</button>
               <p id="kingofspades"></p>
                 </fieldset>
                 </form>
            <script>
                function myFunction() {
                    var inobj = document.getElementById("queenofhearts");
                if (!inobj.checkValidity()) {
                    document.getElementById("kingofspades").innerHTML = "Invalid Age";
                }
                else {
                    document.getElementById("kingofspades").innerHTML = "Validation Completed";
                }
                }
                </script>
